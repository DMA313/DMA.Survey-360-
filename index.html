<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Satisfaction Survey</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #001F3F;
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      color: #001F3F;
      font-weight: 600;
    }

    select, button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #001F3F;
      background-color: white;
      color: black;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      background-color: #001F3F;
      color: white;
    }

    button {
      background-color: #ff9800;
      color: white;
      font-weight: 500;
      border: none;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>

  <script>
    function showSubOptions() {
      const department = document.getElementById('department-selector').value;
      const subDeptContainer = document.getElementById('sub-department-container');
      
      if (department === 'SUP') {
        subDeptContainer.style.display = 'block';
      } else {
        subDeptContainer.style.display = 'none';
      }
    }

    function navigateToSurvey() {
      const department = document.getElementById('department-selector').value;
      const subDepartment = document.getElementById('sub-department-selector')?.value;
      
      const surveyLinks = {
        "QS": "https://forms.gle/6B2ubzzPs2hWzj42A",
        "TM": "https://forms.gle/rsK84PSCYFHAtVcw8",
        "STRU": "https://forms.gle/PW3dwEpxw8jG3Sky7",
        "Mil": "https://forms.gle/5oF75ysrg4p8pYkB8",
        "IT": "https://forms.gle/x7NGttn95pt6fo8z7",
        "Inf": "https://forms.gle/cePv6uteZXtua1aJ6",
        "LS": "https://forms.gle/qAZts5Sfyv5x4h629",
        "BD": "https://forms.gle/yhyGpyaMgTZ8GnSM8",
        "CC": "https://forms.gle/evmgyLjeJwXjTGMY9",
        "ID": "https://forms.gle/pPJ6Eo6Yze5bo2sK6",
        "HRBP": "https://forms.gle/MrgAakrHEzeCGvU79",
        "DC": "https://forms.gle/ACQMVEP7DLzy9tuU9",
        "PER": "https://forms.gle/ZLksUzmYk1kCKPveA",
        "DS": "https://forms.gle/j3CAjmqCwFQjAACZ7",
        "WD": "https://forms.gle/FYtsSHM7aYJpXVCM6",
        "FIN": "https://forms.gle/qMYjEcyu9hubimbt7",
        "PM": "https://forms.gle/JwZ4YeF4KQwx5Zoz7",
        "SUP": {
          "ICOCT": "https://forms.gle/7zJ5koi21dwnJhvT6",
          "COP": "https://forms.gle/AYtpcZGzLNQ8YYiC7",
          "OPE": "https://forms.gle/1LUqYasC3H4A9iQ36",
          "ICNC": "https://forms.gle/ErFRkbGa9poUQYvM9",
          "ADA": "https://forms.gle/EX9hrcipCYfPudxX8",
	  "SHR": "https://forms.gle/HthpYLYudnv8mZ7W6",
          "VAI": "https://forms.gle/wAwDYCH9xkeW9w2v7",
          "SMR": "https://forms.gle/boksruHHu5YCi6K19",
          "GOL": "https://forms.gle/UuXnLBS6BzTSDJFN6",
          "PAR": "https://forms.gle/uBk8KcfJE2z3yLtR7",
 	  "LVL": "https://forms.gle/mm94Hzqx9knMfjSm9",
          "ROY": "https://forms.gle/oJD8CmJXgF6Ex3SX6",
          "LAN": "https://forms.gle/GonuS3dVHkQPeX5t8",
          "MOSH": "https://forms.gle/ybe9GYeVC1GsqJcK8",
          "PARK": "https://forms.gle/gnCh1c6BrUCdHncv6",


        }
      };

      let selectedSurvey = department === 'SUP' ? surveyLinks[department][subDepartment] : surveyLinks[department];
      
      if (selectedSurvey) {
        window.location.href = selectedSurvey;
      } else {
        alert("Survey link not found for this selection.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="dma.png" alt="Company Logo" class="logo">
    <h1>Employee Satisfaction Survey</h1>
    <div class="survey-options">
      <select id="department-selector" onchange="showSubOptions()">
        <option value="" disabled selected>Select a department...</option>
        <option value="QS">Quantity Survey Department</option>
        <option value="SUP">Supervision Department</option>
        <option value="TM">Top Management Department</option>
        <option value="STRU">Structure Department</option>
        <option value="Mil">Military Department</option>
        <option value="IT">Information Technology Department</option>
        <option value="Inf">Infrastructure Department</option>
        <option value="LS">Landscape Department</option>
        <option value="BD">Business Development Department</option>
        <option value="CC">Cost Control Department</option>
        <option value="ID">Interior Design Department</option>
        <option value="HRBP">HRBP Department</option>
        <option value="DC">Document Control Department</option>
        <option value="PER">Permits Department</option>
        <option value="DS">Design Department</option>
        <option value="WD">Working Drawings Department</option>
        <option value="FIN">Finance Department</option>
        <option value="PM">Projects Management Department</option>
      </select>
    </div>
    <div id="sub-department-container" style="display: none;">
      <h2>Select Subdivision</h2>
      <select id="sub-department-selector">
        <option value="ICOCT">I-City October</option>
        <option value="COP">Chillout Park</option>
	<option value="OPE">October Park Extension</option>
	<option value="ICNC">I-City N/C</option>
	<option value="ADA">Al Adala</option>
	<option value="SHR">Sheraton</option>
	<option value="VAI">VAI</option>
	<option value="SMR">Smart</option>
	<option value="GOL">Golf</option>
	<option value="PAR">Paros</option>
	<option value="LVL">LVLS</option>
	<option value="ROY">Royal Monark</option>
	<option value="LAN">Lana</option>
	<option value="MOSH">Al-Moshir</option>
	<option value="PARK">Park Lane</option>

      </select>
    </div>
    <button onclick="navigateToSurvey()">Start Survey</button>
  </div>
</body>
</html>
