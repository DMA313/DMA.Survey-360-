<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Satisfaction Survey</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #001F3F; /* Dark Blue */
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Survey Container */
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Logo Styling */
    .logo {
      width: 150px;
      margin-bottom: 15px;
    }

    /* Headings */
    h1 {
      color: #001F3F;
      font-weight: 600;
    }

    h2 {
      color: #001F3F;
      font-weight: 400;
      font-size: 18px;
      margin-bottom: 8px;
    }

    /* Dropdown & Button Styling */
    select, button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 400;
      border-radius: 5px;
      border: 2px solid #001F3F;
      background-color: white;
      color: black;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      background-color: #001F3F;
      color: white;
    }

    /* Button Styling */
    button {
      background-color: #ff9800;
      color: white;
      font-weight: 500;
      border: none;
    }

    button:hover {
      background-color: #e68900;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: lightgray;
    }
  </style>

  <script>
    function navigateToSurvey() {
      const department = document.getElementById('department-selector').value;

      if (!department) {
        alert("Please select a department.");
        return;
      }

      // Define survey links for each department
      const surveyLinks = {
        "QS": "https://forms.gle/Diheo2yP5dzqL9ah6",
        "TM": "https://forms.gle/9gKduGT1if3fMqYM8",
        "STRU": "https://forms.gle/jmA3ZTTSbbEvWLUD7",
        "Mil": "https://forms.gle/4ZCxePYrwvYW8aKfA",
        "IT": "https://forms.gle/SgipSKZyjH4DR3Ek9",
        "Inf": "https://forms.gle/ZfsTK7Z44CtGVkJe9",
        "LS": "https://forms.gle/BaK1izeiba2vXxrJ6",
        "BD": "https://forms.gle/fiw6KTMo3B4rVpVDA",
        "CC": "https://forms.gle/y7Mu1TSBoCiREEQY6",
        "ID": "https://forms.gle/wVC4ikjF74SHhk6M9",
        "HRBP": "https://forms.gle/fL9K1CEbhUD22wNm6",
        "DC": "https://forms.gle/yM1xrMMiZC3XzzhQ8",
        "PER": "https://forms.gle/fAzbh7sE384S54s6A",
        "DS": "https://forms.gle/mfzZvP6Lavr6eS9a8",
        "WD": "https://forms.gle/Rn8D2ffRNaZza26i6",
        "PM": "https://forms.gle/PcYJSQQp2BZ8uU778"
      };

      // Get the correct survey link
      const selectedSurvey = surveyLinks[department];

      // Redirect to survey if available
      if (selectedSurvey) {
        window.location.href = selectedSurvey;
      } else {
        alert("Survey link not found for this selection.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Company Logo -->
    <img src="dma.png" alt="Company Logo" class="logo">

    <h1>Employee Satisfaction Survey</h1>

    <!-- Dropdown for selecting department -->
    <div class="survey-options">
      <select id="department-selector">
        <option value="" disabled selected>Select a department or site...</option>
        <option value="QS">Quantity Survey Department</option>
        <option value="TM">Top Management Department</option>
        <option value="STRU">Structure Department</option>
        <option value="Mil">Military Department</option>
        <option value="IT">Information Technology Department</option>
        <option value="Inf">Infrastructure Department</option>
        <option value="LS">Landscape Department</option>
        <option value="BD">Business Development Department</option>
        <option value="CC">Cost Control Department</option>
        <option value="ID">Interior Design Department</option>
        <option value="HRBP">HRBP Department</option>
        <option value="DC">Document Control Department</option>
        <option value="PER">Permits Department</option>
        <option value="DS">Design Department</option>
        <option value="WD">Working Drawings Department</option>
        <option value="PM">Projects Management Department</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button onclick="navigateToSurvey()">Start Survey</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; Dawla 2025 - All Rights Reserved
  </footer>
</body>
</html>
